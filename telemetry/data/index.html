<!DOCTYPE html>
<html>

<head>
    <title>MMR Data Logger</title>
    <meta charset='UTF-8'>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            min-width: 1140px;
            background: rgb(30, 30, 30);
            font-family: Arial, sans-serif;
        }

        .title {
            margin: 0px;
            font-size: 10vh;
            font-weight: 400;
            text-align: center;
            padding-top: 1vh;
            color: whitesmoke;
        }

        .header {
            margin-bottom: 0.5%;
            width: 100%;
            height: 10vh;
            padding-bottom: 4vh;
            background: rgba(253, 29, 29, 1);
        }

        .gaugecluster {
            margin-left: 30px;
            margin-bottom: 20px;
            float: left;
            width: 47.5%;
            height: 82vh;
            background: lightslategray;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .serialconsole {
            margin-bottom: 20px;
            margin-right: 30px;
            float: right;
            width: 47.5%;
            height: 82vh;
            background: lightslategray;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            overflow-y: auto;
        }

        .mapsection {
            clear: both;
            margin: 0 30px 30px 30px;
            height: 40vh;
            background: lightslategray;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            height: 1000px;
        }

        #map {
            height: 96%;
            width: 100%;
            border-radius: 12px;
        }

        .gauge-container {
            width: 50%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 5vh;
        }

        .gauge {
            position: relative;
            width: 25vh;
            height: 25vh;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(rgb(76, 175, 80) 0% var(--percent), #555 var(--percent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            --percent: 0%;
            transition: background 0.5s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .gauge::after {
            content: '';
            position: absolute;
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            background: rgb(44, 44, 44);
            border-radius: 50%;
        }

        .gauge-value {
            font-size: 28px;
            color: rgb(255, 255, 255);
            z-index: 1;
            font-weight: bold;
        }

        .gauge-label {
            margin-top: 10px;
            color: rgb(204, 204, 204);
            font-size: 14px;
        }

        #serialOutput {
            background: rgb(30, 30, 30);
            padding: 10px;
            height: calc(100% - 100px);
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        h2 {
            margin-top: 0;
            color: rgb(255, 255, 255);
        }

        button {
            color: whitesmoke;
            background: rgb(44, 44, 44);
            margin-top: 5px;
            margin-right: 5px;
            border-radius: 10px;
            padding: 10px;
        }

        button:hover {
            color: rgb(44, 44, 44);
            background: whitesmoke;
        }
    </style>
    <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="leaflet.css" />
</head>

<body>
    <div class='header'>
        <h1 class='title'>LOADING...</h1>
    </div>
    <div class='gaugecluster'>
        <h2>Live Data</h2>
        <div class='gauge-container'>
            <div class='gauge' id='g1'><span class='gauge-value'>NOT READY</span></div>
            <div class='gauge-label'>Air Fuel Ratio (AFR)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g2'><span class='gauge-value'>NaN</span></div>
            <div class='gauge-label'>Revolutions Per Minute (RPM)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g3'><span class='gauge-value'>0%</span></div>
            <div class='gauge-label'>Throttle Position Sensor (TPS)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g4'><span class='gauge-value'>NaN</span></div>
            <div class='gauge-label'>Intake Air Pressure Sensor (IPS)</div>
        </div>
    </div>
    <div class='serialconsole'>
        <h2>Serial Console</h2>
        <div id='serialOutput'></div>
        <button id='toggleCollectionBtn' onclick='toggleCollection()'>Start Collection</button>
        <button onclick='downloadTextFile(csv_file, prompt("Enter filename") + ".csv")'>Download Data as CSV</button>
        <button onclick='clearData()'>Clear Data</button>
    </div>

    <!-- GPS Map Section -->
    <div class="mapsection">
        <h2 style="margin: 0 0 10px 0; color: white;">GPS Location</h2>
        <div id="map"></div>
        <div id="gpsStatus" style="position: absolute; top: 20px; left: 190px; background: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 6px; font-size: 14px;">
            Loading map...
        </div>
    </div>

    <script>
        let csv_file = '';
        let collecting = false;

        // DOM Elements
        const gauges = [
            document.getElementById('g1'),
            document.getElementById('g2'),
            document.getElementById('g3'),
            document.getElementById('g4')
        ];
        const serialOutput = document.getElementById('serialOutput');
        const gpsStatus = document.getElementById('gpsStatus');

        let map = null;
        let marker = null;
        let lastLat = null, lastLng = null;

        // === Init Map After Leaflet Loads
        const initMap = () => {
            if (typeof L === 'undefined') {
                console.error("Leaflet not loaded");
                return;
            }

            map = L.map('map').setView([0, 0], 17);
            L.tileLayer('tiles/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            gpsStatus.textContent = "Map ready â€“ waiting for GPS...";
            gpsStatus.style.background = "rgba(0, 100, 200, 0.8)";
            console.log("Map initialized");
        };

        // Load Local Leaflet JS (assume it's in the same directory)
        const leafletScript = document.createElement('script');
        leafletScript.src = './leaflet.js';
        leafletScript.onload = () => {
            console.log("Leaflet loaded successfully");
            initMap();
        };
        leafletScript.onerror = () => {
            gpsStatus.textContent = "Failed to load map";
            gpsStatus.style.background = "rgba(200,0,0,0.8)";
            console.error("Failed to load Leaflet");
        };
        document.head.appendChild(leafletScript);

        // Update Map w/ GPS
        const updateMap = (lat, lng) => {
            const valid = !isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180;
            
            if (!valid) {
                gpsStatus.textContent = "Invalid GPS";
                gpsStatus.style.background = "rgba(200,0,0,0.8)";
                return;
            }

            // If map not ready, retry
            if (!map) {
                setTimeout(() => updateMap(lat, lng), 300);
                return;
            }

            const latLng = [lat, lng];

            if (!marker) {
                marker = L.marker(latLng).addTo(map)
                    .bindPopup(`<b>Location</b><br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`)
                    .openPopup();
                map.setView(latLng, 17);
            } else {
                marker.setLatLng(latLng).setPopupContent(
                    `<b>Location</b><br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`
                );
                if (!lastLat || Math.abs(lat - lastLat) > 0.0001 || Math.abs(lng - lastLng) > 0.0001) {
                    map.panTo(latLng, { animate: true, duration: 1.0 });
                }
            }

            lastLat = lat;
            lastLng = lng;
            gpsStatus.textContent = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
            gpsStatus.style.background = "rgba(0,150,0,0.8)";
        };

        // Serial Logging
        const logToSerial = (timestamp, data) => {
            const nearBottom = serialOutput.scrollHeight - serialOutput.scrollTop <= serialOutput.clientHeight + 50;
            serialOutput.textContent += `[${timestamp}] ${data}\n`;
            if (nearBottom) {
                serialOutput.scrollTop = serialOutput.scrollHeight;
            }
        };

        // Gauge Update
        const updateGaugeElement = (gaugeElement, value, gaugeNumber) => {
            let gaugeValueSpan;

            switch (gaugeNumber) {
                case 0: // AFR
                    const afrValue = (((value / 1023.0) * 5) * 2.375) + 7.3125;
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    let afrPercent = Math.max(0, Math.min(100, ((afrValue - 8.5) / (18 - 8.5)) * 100));
                    gaugeElement.style.setProperty('--percent', afrPercent + '%');
                    gaugeValueSpan.textContent = (afrValue > 18 || afrValue < 8.5) ? 'SENSOR ERROR' : afrValue.toFixed(2);
                    break;

                case 1: // RPM
                    const rpmMax = 8000;
                    const rpmValue = Math.max(0, Math.min(rpmMax, value));
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    let rpmPercent = Math.max(0, Math.min(100, (rpmValue / rpmMax) * 100));
                    gaugeElement.style.setProperty('--percent', rpmPercent + '%');
                    gaugeValueSpan.textContent = isNaN(rpmValue) ? 'NaN' : Math.round(rpmValue);
                    break;

                case 2: // TPS
                    const voltage_range = [0.64, 4.20];
                    const tpsValue = Math.max(0, Math.min(100, ((((value / 1023.0) * 5) - voltage_range[0]) / (voltage_range[1] - voltage_range[0])) * 100.0));
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    gaugeElement.style.setProperty('--percent', tpsValue + '%');
                    gaugeValueSpan.textContent = Math.round(tpsValue) + '%';
                    break;

                case 3: // IPS
                    const ipsMax = 250;
                    const ipsValue = Math.max(0, Math.min(ipsMax, value));
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    let ipsPercent = Math.max(0, Math.min(100, (ipsValue / ipsMax) * 100));
                    gaugeElement.style.setProperty('--percent', ipsPercent + '%');
                    gaugeValueSpan.textContent = isNaN(ipsValue) ? 'NaN' : ipsValue.toFixed(1);
                    break;
            }
        };

        // Button Functions
        const toggleCollection = () => {
            collecting = !collecting;
            const btn = document.getElementById('toggleCollectionBtn');
            btn.textContent = collecting ? 'Stop Collection' : 'Start Collection';
        };

        const downloadTextFile = (content, fileName) => {
            const blob = new Blob([content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName || 'data.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        };

        const clearData = () => {
            csv_file = '';
            serialOutput.textContent = '';
        };

        // Data Polling
        const getData = () => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/data', true);
            xhr.timeout = 5000;

            const timestamp = new Date().toLocaleTimeString();

            xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const rawData = xhr.responseText.trim();
                    logToSerial(timestamp, 'RX: ' + rawData);

                    const values = rawData.split(',').map(v => parseFloat(v.trim()));
                    const validCount = values.filter(v => !isNaN(v)).length;

                    if (validCount >= 4) {
                        // Update gauges
                        gauges.forEach((gauge, i) => {
                            updateGaugeElement(gauge, values[i], i);
                        });

                        // GPS: indices 4 and 5
                        if (values.length >= 6 && !isNaN(values[4]) && !isNaN(values[5])) {
                            updateMap(values[4], values[5]);
                        }

                        // CSV Logging
                        if (collecting) {
                            csv_file += `${timestamp},${rawData}\n`;
                        }

                        document.querySelector('.title').textContent = 'POWER ON';
                        document.querySelector('.header').style.background = 'rgb(76, 175, 80)';
                    } else {
                        logToSerial(timestamp, 'ERROR: Expected 4+ values, got ' + validCount);
                        document.querySelector('.title').textContent = 'DATA ERROR';
                        document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
                    }
                } else {
                    logToSerial(timestamp, `HTTP Error: ${xhr.status}`);
                    document.querySelector('.title').textContent = 'COMM ERROR';
                    document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
                }
            };

            xhr.onerror = () => {
                logToSerial(timestamp, 'Network error');
                document.querySelector('.title').textContent = 'NO CONNECTION';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.ontimeout = () => {
                logToSerial(timestamp, 'Request timeout');
                document.querySelector('.title').textContent = 'TIMEOUT';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.send();
        };

        // Start polling every 100ms
        setInterval(getData, 100);
    </script>
</body>

</html>
