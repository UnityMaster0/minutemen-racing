<!DOCTYPE html>
<html>

<head>
    <title>MMR Data Logger</title>
    <meta charset='UTF-8'>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            min-width: 1140px;
            background: rgb(30, 30, 30);
            font-family: Arial, sans-serif;
        }

        .title {
            margin: 0px;
            font-size: 10vh;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            padding-top: 1vh;
            color: whitesmoke;
        }

        .header {
            margin-bottom: 0.5%;
            width: 100%;
            height: 10vh;
            padding-bottom: 4vh;
            background: rgba(253, 29, 29, 1);
        }

        .gaugecluster {
            margin-left: 30px;
            margin-bottom: 20px;
            float: left;
            width: 47.5%;
            height: 82vh;
            background: lightslategray;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .serialconsole {
            margin-bottom: 20px;
            margin-right: 30px;
            float: right;
            width: 47.5%;
            height: 82vh;
            background: lightslategray;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            overflow-y: auto;
        }

        .gauge-container {
            width: 50%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 5vh;
        }

        .gauge {
            position: relative;
            width: 25vh;
            height: 25vh;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(rgb(76, 175, 80) 0% var(--percent), #555 var(--percent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            --percent: 0%;
            transition: background 0.5s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .gauge::after {
            content: '';
            position: absolute;
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            background: rgb(44, 44, 44);
            border-radius: 50%;
        }

        .gauge-value {
            font-size: 28px;
            color: rgb(255, 255, 255);
            z-index: 1;
            font-weight: bold;
        }

        .gauge-label {
            margin-top: 10px;
            color: rgb(204, 204, 204);
            font-size: 14px;
        }

        #serialOutput {
            background: rgb(30, 30, 30);
            padding: 10px;
            height: calc(100% - 100px);
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        h2 {
            margin-top: 0;
            color: rgb(255, 255, 255);
        }

        button {
            color: whitesmoke;
            background: rgb(44, 44, 44);
            margin-top: 5px;
            border-radius: 10px;
            padding: 10px;
        }

        button:hover {
            color: rgb(44, 44, 44);
            background: whitesmoke;

        }
    </style>
</head>

<body>
    <div class='header'>
        <h1 class='title'>LOADING...</h1>
    </div>
    <div class='gaugecluster'>
        <h2>Live Data</h2>
        <div class='gauge-container'>
            <div class='gauge' id='g1'><span class='gauge-value'>NOT READY</span></div>
            <div class='gauge-label'>Air Fuel Ratio (AFR)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g2'><span class='gauge-value'>NaN</span></div>
            <div class='gauge-label'>Revolutions Per Minute (RPM)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g3'><span class='gauge-value'>0%</span></div>
            <div class='gauge-label'>Throttle Position Sensor (TPS)</div>
        </div>
        <div class='gauge-container'>
            <div class='gauge' id='g4'><span class='gauge-value'>NaN</span></div>
            <div class='gauge-label'>Intake Air Pressure Sensor (IPS)</div>
        </div>
    </div>
    <div class='serialconsole'>
        <h2>Serial Console</h2>
        <div id='serialOutput'></div>
        <button onclick='downloadTextFile(csv_file, prompt("Enter filename") + ".csv")'>Download Data as CSV</button>
    </div>

    <script>
        let csv_file = '';
        
        let vcc = 5;

        let alarm = new Audio('./alarm.mp3');
        alarm.loop = true;

        // DOM Elements
        const gauges = [
            document.getElementById('g1'),
            document.getElementById('g2'),
            document.getElementById('g3'),
            document.getElementById('g4')
        ];
        const serialOutput = document.getElementById('serialOutput');

        const logToSerial = (timestamp, data) => {
            serialOutput.textContent += `[${timestamp}] ${data}\n`;
            serialOutput.scrollTop = serialOutput.scrollHeight;
        }

        const updateGaugeElement = (gaugeElement, value, gaugeNumber) => {

            let gaugeValueSpan;

            switch (gaugeNumber) {

                case 0:
                    const afrValue = (((value / 1023.0) * vcc) * 2.375) + 7.3125;
 
                    if (afrValue > 18) {
                        alarm.play();
                    }

                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    gaugeElement.style.setProperty('--percent', (10.52632 * (afrValue - 8.5)) + '%');
                    afrValue > 18 ? gaugeValueSpan.textContent = 'SENSOR ERROR' : gaugeValueSpan.textContent = afrValue.toFixed(2);
                    break;

                case 1:
                    const rpmValue = Math.max(0, Math.min(100, 0));
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    gaugeElement.style.setProperty('--percent', 0 + '%');
                    gaugeValueSpan.textContent = 'NaN';
                    break;

                case 2:
                    const tpsValue = ((((value / 1023.0) * vcc) - 0.64) / 3.56) * 100.0;
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    gaugeElement.style.setProperty('--percent', tpsValue + '%');
                    gaugeValueSpan.textContent = Math.round(tpsValue) + '%';
                    break;

                case 3:
                    const ipsValue = Math.max(0, Math.min(100, 0));
                    gaugeValueSpan = gaugeElement.querySelector('.gauge-value');
                    gaugeElement.style.setProperty('--percent', 0 + '%');
                    gaugeValueSpan.textContent = 'NaN';
                    break;

                default:
                    console.log('ERROR: updateGaugeElement failed');
                    break;
            }
        }

        const downloadTextFile = (content, fileName) => {
            const blob = new Blob([content], { type: 'text/plain' });

            const url = window.URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;

            document.body.appendChild(link);
            link.click();

            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        const updateStatus = () => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/data', true);
            xhr.timeout = 5000;

            const timestamp = new Date().toLocaleTimeString();

            xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const rawData = xhr.responseText.trim();
                    
                    logToSerial(timestamp ,'RX: ' + rawData);

                    const values = rawData.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));

                    if (values.length === 4) {
                        csv_file += timestamp + ',' + rawData + ',' + vcc + '\n';

                        gauges.forEach((gauge, i) => {
                            updateGaugeElement(gauge, values[i], i);
                        });
                        document.querySelector('.title').textContent = 'POWER ON';
                        document.querySelector('.header').style.background = 'rgb(76, 175, 80)';
                    } else {
                        logToSerial(timestamp, 'ERROR: Expected 4 values, got ' + values.length);
                        document.querySelector('.title').textContent = 'DATA ERROR';
                        document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
                    }
                } else {
                    logToSerial(timestamp, `HTTP Error: ${xhr.status}`);
                    document.querySelector('.title').textContent = 'COMM ERROR';
                    document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
                }
            };

            xhr.onerror = () => {
                logToSerial(timestamp, 'Network error');
                document.querySelector('.title').textContent = 'NO CONNECTION';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.ontimeout = () => {
                logToSerial(timestamp, 'Request timeout');
                document.querySelector('.title').textContent = 'TIMEOUT';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.send();
        };

        const getVcc = () => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/vcc', true);
            xhr.timeout = 5000;

            const timestamp = new Date().toLocaleTimeString();

            xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const rawData = xhr.responseText.trim();
                    logToSerial(timestamp, 'Vcc: ' + rawData);

                    vcc = parseInt(rawData) / 1000.0;
                }
            };

            xhr.onerror = () => {
                logToSerial(timestamp, 'Network error');
                document.querySelector('.title').textContent = 'NO CONNECTION';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.ontimeout = () => {
                logToSerial(timestamp, 'Request timeout');
                document.querySelector('.title').textContent = 'TIMEOUT';
                document.querySelector('.header').style.background = 'rgba(253, 29, 29, 1)';
            };

            xhr.send();
        };


        let count = 50;

        const update = () => {
            if (count >= 50) {
                getVcc();
                count = 0;
            } else {
                updateStatus();
                count++;
            }
        }

        setInterval(update, 100);
    </script>
</body>

</html>
